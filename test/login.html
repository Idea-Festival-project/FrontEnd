<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="login.css" rel="stylesheet">
  <link href="logo.png" rel="icon">
  <title>HELOW - 로그인</title>
</head>
<body>
  <div class="main-box">

    <div class="logo-img">
      <img src="logo.png">
    </div>

    <div class="input-form">

      <div class="input-form-box">
      <p>아이디</p>
      <input type="text" class="input" placeholder="아이디를 입력해주세요">
      </div>

      <div class="input-form-box">
      <p>비밀번호</p>
      <input type="password" class="input" placeholder="비밀번호를 입력해주세요" id="pw">
      <button class="inv eyes-slash" id="pwBtn"></button>
      </div>

    </div>

  </div>

  <div class="info-check">
    <p class="info-text">아이디 저장</p>
    <input type="checkbox" class="info-checkbox">
  </div>

  <div class="login">
    <button class="login-button">로그인</button>

  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <script src="login.js">

  </script>
</body>
</html>
